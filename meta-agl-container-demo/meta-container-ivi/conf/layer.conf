# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aglcontainerdemoivi"
BBFILE_PATTERN_aglcontainerdemoivi = "^${LAYERDIR}/"
BBFILE_PRIORITY_aglcontainerdemoivi = "200"
LAYERSERIES_COMPAT_aglcontainerdemoivi = "thud"

