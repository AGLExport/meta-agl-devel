# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aglcontainerdemohost"
BBFILE_PATTERN_aglcontainerdemohost = "^${LAYERDIR}/"
BBFILE_PRIORITY_aglcontainerdemohost = "200"
LAYERSERIES_COMPAT_aglcontainerdemohost = "dunfell"

