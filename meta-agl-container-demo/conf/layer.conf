# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aglcontainerdemo"
BBFILE_PATTERN_aglcontainerdemo = "^${LAYERDIR}/"
BBFILE_PRIORITY_aglcontainerdemo = "200"
LAYERSERIES_COMPAT_aglcontainerdemo = "thud"
