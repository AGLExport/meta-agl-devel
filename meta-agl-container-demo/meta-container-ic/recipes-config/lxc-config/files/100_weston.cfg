#
# For weston
#
# /run/udev/data
lxc.mount.entry = /run/udev/data run/udev/data none ro,bind,optional,create=dir

# Weston socket for nested wayland-backed weston
lxc.mount.entry = /run/platform/display/wayland-host-0 run/platform/display/wayland-host-0 none bind,optional,create=file

# GPU (OpenGLES)
lxc.cgroup.devices.allow = c 226:* rwm
lxc.mount.entry = /dev/dri dev/dri none bind,optional,create=dir

# Input
lxc.cgroup.devices.allow = c 13:* rwm
lxc.mount.entry = /dev/input dev/input none bind,optional,create=dir

