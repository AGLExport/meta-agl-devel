# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aglcontainerdemoothers"
BBFILE_PATTERN_aglcontainerdemoothers = "^${LAYERDIR}/"
BBFILE_PRIORITY_aglcontainerdemoothers = "200"
LAYERSERIES_COMPAT_aglcontainerdemoothers = "thud"

