# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aglcontainerdemoguest"
BBFILE_PATTERN_aglcontainerdemoguest = "^${LAYERDIR}/"
BBFILE_PRIORITY_aglcontainerdemoguest = "200"
LAYERSERIES_COMPAT_aglcontainerdemoguest = "dunfell"

