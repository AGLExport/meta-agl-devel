# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aglcontainerguest"
BBFILE_PATTERN_aglcontainerguest = "^${LAYERDIR}/"
BBFILE_PRIORITY_aglcontainerguest = "100"
LAYERSERIES_COMPAT_aglcontainerguest = "dunfell"
