# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aglcontainerhost"
BBFILE_PATTERN_aglcontainerhost = "^${LAYERDIR}/"
BBFILE_PRIORITY_aglcontainerhost = "100"
LAYERSERIES_COMPAT_aglcontainerhost = "thud"
