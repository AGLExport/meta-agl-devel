# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aglcontainer"
BBFILE_PATTERN_aglcontainer = "^${LAYERDIR}/"
BBFILE_PRIORITY_aglcontainer = "100"
LAYERSERIES_COMPAT_aglcontainer = "dunfell"

# Workaround: missing cfg/virtio.scc in rcar-gen3 bsp kernel
BBFILES_DYNAMIC_append = " \
    rcar-gen3:${LAYERDIR}/dynamic-layers/rcar-gen3/*/*/*.bbappend \
    "
